<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- dataTables CSS: paging and sorting -->
    <!--Link: https://datatables.net/download/-->
    <!--sade olan-->
    <!--<link href="https://cdn.datatables.net/v/dt/dt-1.13.3/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.3/datatables.min.js"></script>-->
    <link href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.13.3/af-2.5.2/b-2.3.5/b-colvis-2.3.5/b-html5-2.3.5/b-print-2.3.5/cr-1.6.1/date-1.3.1/fc-4.2.1/fh-3.3.1/kt-2.8.1/r-2.4.0/rg-1.3.0/rr-1.3.2/sc-2.1.0/sb-1.4.0/sp-2.1.1/sl-1.6.1/sr-1.2.1/datatables.min.css" rel="stylesheet"/>


    <!-- External -->
    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">
    <!-- start codes -->
    <br><br>
  <!--  <td th:text="${ozelanahtar5}"></td>-->
    <table class="table table-hover table-striped table-bordered table-dark table-sm" style="cursor:pointer;" id="datalistregisterTable">
        <thead>
            <tr>
                <th th:text="#{customer.id}"></th>
                <th th:text="#{customer.name}"></th>
                <th th:text="#{customer.surname}"></th>
                <th th:text="#{customer.hescode}"></th>
                <th th:text="#{customer.price}"></th>
                <th th:text="#{customer.situation}"></th>
                <th th:text="#{customer.is_active}"></th>
                <th th:text="#{customer.date}"></th>
                <th th:text="#{customer.update}"></th>
                <th th:text="#{customer.view}"></th>
                <th th:text="#{customer.delete}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer:${admin_key}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.getAdminName()}"></td>
                <td th:text="${customer.getAdminSurname()}"></td>
                <td th:text="${customer.getHescode()}"></td>
                <td th:text="${customer.getPrice()}"></td>
                <td th:if="${customer.getPrice()>=50}" th:text="Büyük"></td>
                <td th:unless="${customer.getPrice()>=50}" th:text="Küçük"></td>
                <td th:if="${customer.isActive.equals('true')}" th:text="Aktif"></td>
                <td th:unless="${customer.isActive.equals('true')}" th:text="Pasif"></td>
                <td th:text="${customer.getDate().toString().substring(0,16)}"></td>
                <td><i class="text-primary fa-solid fa-wrench"></i></td>
                <td><i class="text-warning fa-solid fa-expand"></i></td>
                <td><i class="text-danger fa-solid fa-trash"></i></td>
            </tr>
        </tbody>
    </table>




    <!-- ends codes -->
    <!--  Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


    <!--datatables-->
    <!--Link: https://datatables.net/download/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.13.3/af-2.5.2/b-2.3.5/b-colvis-2.3.5/b-html5-2.3.5/b-print-2.3.5/cr-1.6.1/date-1.3.1/fc-4.2.1/fh-3.3.1/kt-2.8.1/r-2.4.0/rg-1.3.0/rr-1.3.2/sc-2.1.0/sb-1.4.0/sp-2.1.1/sl-1.6.1/sr-1.2.1/datatables.min.js"></script>

    <script>
        $(document).ready(function () {
            var table = $('#datalistregisterTable').DataTable({
               /* scrollY: '50vh',*/
                scrollX: false,
                scrollCollapse: true,
                paging: true,
            });

            $('#datalistregisterTable tbody').on('click', 'tr', function () {
                var data = table.row(this).data();
                alert('You clicked on ' + data[0] + "'s row");
            });
        });
    </script>





</body>
</html>
