<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf String</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- dataTables CSS: paging and sorting -->
    <!--Link: https://datatables.net/download/-->
    <!--sade olan-->
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.3/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.3/datatables.min.js"></script>

    <!-- External -->
    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">
    <!-- start codes -->
    <br><br>

    <a href="" class="btn btn-info mb-3">HIZLI EKLE</a>
    <a href="" class="btn btn-primary mb-3">ADMIN EKLE</a>

  <!--  <td th:text="${ozelanahtar5}"></td>-->
    <table class="table table-hover table-striped table-bordered table-dark table-sm" style="cursor:pointer;" id="datalistregisterTable">
        <thead>
            <tr>
                <th th:text="#{customer.id}"></th>
                <th th:text="#{customer.name}"></th>
                <th th:text="#{customer.surname}"></th>
                <th th:text="#{customer.hescode}"></th>
                <th th:text="#{customer.price}"></th>
                <th th:text="#{customer.situation}"></th>
                <th th:text="#{customer.is_active}"></th>
                <th th:text="#{customer.date}"></th>
                <th th:text="#{customer.update}"></th>
                <th th:text="#{customer.view}"></th>
                <th th:text="#{customer.delete}"></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="customer:${admin_key}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.getAdminName()}"></td>
                <td th:text="${customer.getAdminSurname()}"></td>
                <td th:text="${customer.getHescode()}"></td>
                <td th:text="${customer.getPrice()}"></td>
                <td th:if="${customer.getPrice()>=50}" th:text="Büyük"></td>
                <td th:unless="${customer.getPrice()>=50}" th:text="Küçük"></td>
                <td th:if="${customer.isActive.equals('true')}" th:text="Aktif"></td>
                <td th:unless="${customer.isActive.equals('true')}" th:text="Pasif"></td>
                <td th:text="${customer.getDate().toString().substring(0,16)}"></td>
                <td> <a href=""><i class="text-primary fa-solid fa-wrench"></i></a>  </td>
                <td> <a href=""><i class="text-warning fa-solid fa-expand"></i></a> </td>
                <td>
                    <a th:onclick="deleteSweetAlertRegister('')"><i class="fa-solid fa-trash text-danger"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!--datatables-->
    <!--Link: https://datatables.net/download/-->
      <script>
        $(document).ready(function () {
            var table = $('#datalistregisterTable').DataTable({
                /* scrollY: '50vh',*/
                scrollX: false,
                scrollCollapse: true,
                paging: true,
            });
            /*$('#datalistregisterTable tbody').on('click', 'tr', function () {
                var data = table.row(this).data();
                alert('You clicked on ' + data[0] + "'s row");
            });*/
        });
    </script>

    <!--Sweet Alert-->
    <!--Link: https://sweetalert2.github.io/#examples-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">
        function deleteSweetAlertRegister(url){
            swal({
                position: 'top-end',
                showConfirmButton: true,
                title: "Silmek istediğinizden emin misiniz?",
                text: "Silindikten sonra tekrar geri alınamaz.",
                icon: "warning",
                buttons: ["İptal", "Sil"],
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("Kayıt başarılı bir şekilde silindi.", {
                        icon: "success",
                    });
                        window.location.href = url;
                    } else {
                        swal("İptal edildi.",{
                            icon: "warning",
                        });
                    }
                });
        }</script>

    <!--  Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- ends codes -->
</body>
</html>
